<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/ðŸ•’" />
  <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="middleCircle "></div>
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
        <div class="digitalTime">
          <p id="hour">00</p>
          <span>:</span>
          <p id="min">00</p>
        </div>
      </div>
      <p id="second">00</p>
    </div>


  

  <script>
    const secondHand = document.querySelector('.second-hand')
    const minHand = document.querySelector('.min-hand')
    const hourHand = document.querySelector('.hour-hand')
    const second = document.getElementById('second')
    const min = document.getElementById('min')
    const hour = document.getElementById('hour')
    function setDate(){
      const now = new Date();

      // Set the hours hand rotation based on current time
      const secondsDegrees = ((now.getSeconds() / 60) * 360) + 90;
      secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
      second.innerHTML = now.getSeconds();

      //Set minutes Hand Rotation Based On Current Time
      const minuteDegrees = ((now.getMinutes() / 60 ) * 360) + 90;
      minHand.style.transform = `rotate(${minuteDegrees}deg)`;
      min.innerHTML = now.getMinutes();

      //Set hour Hand Rotation Based On Current Time
      const hourDegrees = ((now.getHours() / 60 ) * 360) + 90;
      hourHand.style.transform = `rotate(${hourDegrees}deg)`;
      hour.innerHTML = now.getHours();


    }
    setInterval(setDate,1000)
  </script>
</body>
</html>
